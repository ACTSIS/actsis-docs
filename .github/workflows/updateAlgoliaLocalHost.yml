name: Algolia Scraping (Modo Desarrollo)

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed
  workflow_dispatch:

jobs:
  algolia-scraping:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: |
            cd website
            npm install

      - name: Construir sitio en modo desarrollo
        run: |
            cd website
            npm run build:dev
        env:
          NODE_ENV: development

      - name: Iniciar servidor local
        run: |
            cd website/build

            # Iniciar servidor en segundo plano
            npx serve -l 8000 &

            # Esperar que el servidor esté listo
            sleep 30

            # Usar configuración de desarrollo
            cd ..
            cp config.dev.json config.json
            ls -la

            # Verificar que el servidor está funcionando
            curl -I http://localhost:8000

      - name: Ejecutar contenedor de scrapping
        env:
            APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
            API_KEY: ${{ secrets.API_KEY }}
        run: |
            docker run -e APPLICATION_ID=$APPLICATION_ID -e API_KEY=$API_KEY -e "CONFIG=$(cat ./website/config.json | tr -d '\n')" algolia/docsearch-scraper
