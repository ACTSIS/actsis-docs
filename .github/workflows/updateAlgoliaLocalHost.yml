name: Algolia Scraping (Modo Desarrollo)

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed
  workflow_dispatch:

jobs:
  algolia-scraping:
    runs-on: ubuntu-latest
#    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: |
          cd website
          npm install
          npm install wait-on

      - name: Construir sitio en modo desarrollo
        run: |
          cd website
          npm run build:dev
        env:
          NODE_ENV: development

      - name: Iniciar servidor (background)
        run: |
          cd website
          nohup npm run start > server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Obtener IP del host
        id: get-ip
        run: |
          IP=$(hostname -I | awk '{print $1}')
          echo "HOST_IP=$IP" >> $GITHUB_ENV
          echo "URL=http://$IP:3000" >> $GITHUB_ENV

      - name: Verificar servidor listo
        run: |
          cd website
          npx wait-on http://localhost:3000 --timeout 120000
          echo "✅ Servidor listo en http://localhost:3000"

      - name: Ejecutar scraper
        run: |
          docker run \
            -e APPLICATION_ID=${{ secrets.APPLICATION_ID }} \
            -e API_KEY=${{ secrets.API_KEY }} \
            -e "CONFIG=$(sed 's/localhost/${{ env.HOST_IP }}/g' ./website/config.dev.json | tr -d '\n')" \
            algolia/docsearch-scraper

      - name: Detener servidor
        if: always()
        run: |
          kill -TERM ${{ env.SERVER_PID }} || true
